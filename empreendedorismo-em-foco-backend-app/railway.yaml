version: 2
commands:
  - name: install
    command: composer install
  - name: optimize
    command: php artisan optimize
  - name: route-cache
    command: php artisan route:cache
  - name: view-cache
    command: php artisan view:cache
  - name: migrate
    command: php artisan migrate --force
  - name: start
    command: php artisan serve --host 0.0.0.0 --port $PORT
